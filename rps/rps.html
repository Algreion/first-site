<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rps.css">
    <script src="rps.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="images">
        <img width = 300 height= 300 id="player">
        <div class="status"><img class="status_img"><p class="status_txt"></p></div>
        <img width = 300 height= 300 id="opponent">
    </div>
    <div class="text">
        <p class="player">
            Player | Score: 0
        </p>
        <p class="opponent">
            Rock Giant | Score: 0
        </p>
    </div>
    <p id="message">Make your choice:</p>
    <div class="buttons">
        <button id="rock">Rock 🗿</button>
        <button id="paper">Paper 📄</button>
        <button id="scissors">Scissors ✂️</button>
    </div>
    <div class="resetdiv">
    <button id="reset">Reset Game</button>
    </div>
</body>
</html>
